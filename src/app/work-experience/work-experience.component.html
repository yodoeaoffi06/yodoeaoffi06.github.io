<table style="width: 100%;">
    <tr>
        <td>
            <h2>Work Experience</h2>
            <div *ngFor="let experience of jsonData">
                <h3>{{ experience.puesto }} en {{ experience.empresa }}</h3>
                <p>Fecha de inicio: {{ experience.fecha_ini }}</p>
                <p>Fecha de fin: {{ experience.fecha_fin }}</p>
                <p>Ciudad: {{ experience.ciudad }}</p>
                <p>Pa√≠s: {{ experience.pais }}</p>
                <ul>
                  <li *ngFor="let logro of experience.logros">{{ logro.logro }}</li>
                </ul>
            </div>
        </td>
    </tr>
</table>
